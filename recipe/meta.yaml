{% set name = "tracerite" %}
{% set version = "1.1.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tracerite-{{ version }}.tar.gz
  sha256: e960cd145d032057cb5e2b8836e0ea2e0f5f8c6640046214f6b02d27673a2081

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - html5tagger >=1.2.1

test:
  imports:
    - tracerite
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/sanic-org/tracerite
  summary: Human-readable HTML tracebacks for Python exceptions
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
