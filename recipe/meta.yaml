{% set name = "tracerite" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tracerite-{{ version }}.tar.gz
  sha256: 119fc006f240aa03fffb41cf99cf82fda5c0449c7d4b6fe42c6340403578b31e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - html5tagger >=1.2.1

test:
  imports:
    - tracerite
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/sanic-org/tracerite
  summary: Human-readable HTML tracebacks for Python exceptions
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
